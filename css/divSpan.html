<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div-1{
            display:block;
            background-color: red;
        }
        #span-1{
            background-color: cyan;
        }
        #span-2{
            background-color: purple;
        }
        #div-2{
            background-color: green;
        }
        #img{
            width:50px;
            height:50px;
        }
    </style>
</head>
<body>
    <div id="div-1">This is a div</div>
    <span id="span-1">This is a span</span>
    <img id="img" src="https://images-na.ssl-images-amazon.com/images/G/01/AmazonExports/Events/2023/EBF23/Fuji_Desktop_Single_image_EBF_1x_v3._SY304_CB573698005_.jpg"/>
    <span id="span-2">This is another span</span>
    <div id="div-2">This is another div</div>
</body>
</html>
