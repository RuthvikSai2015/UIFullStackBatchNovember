<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
    <style>
        span:hover{
            border:1px solid red;
            background-color: green;
        }
        .first-class{
            color:blue;
        }
        .second-class{
            color:red
        }
        #c3{
            color:gold
        }
        #c4{
            color:green
        }
        a:link {color:blue}
        a:visited {color:brown}
        a:hover {color:green}
        a:active {color:red}
    </style>
</head>
<body>
    <span class="first-class">G</span>
    <span class="second-class">o</span>
    <span>o</span>
    <span class="first-class">g</span>
    <span>l</span>
    <span class="second-class">e</span>

</html>
