<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types</title>
</head>

<body>
    <form>
        <label>Text Field: </label> <input type="text"> <br><br> <!-- Text Field -->
        <label>Number Field: </label> <input type="number"> <br><br> <!-- Number Field -->
        <label>Email Field: </label> <input type="email"> <br><br> <!-- Email Field -->
        <label>Password Field: </label> <input type="password"> <br><br> <!-- Password Field -->
        <label>Search Field: </label> <input type="search"> <br><br> <!-- Search Field -->
        <label>Date Field: </label> <input type="datetime-local"> <br><br> <!-- Date Field -->
        <label>Upload Field: </label> <input type="file"> <br><br> <!-- File Upload button-->
        <label>Submit Button: </label> <input type="submit"> <br><br> <!-- Submit button -->
        <label>Reset Button: </label><input type="reset"> <br><br> <!-- Reset button -->
        <label>Empty Button: </label><input type="button"> <br><br> <!-- Empty Button -->
        <label>Radio Button: </label><input type="radio"> <br><br> <!-- Radio button -->
        <label>Checkbox Field: </label><input type="checkbox"> <br><br> <!-- Checkbox -->
        <label>Url Field: </label><input type="url"> <br><br> <!-- Url -->
    </form>
</body>

</html>
