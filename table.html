<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
     <table border="1px" bgcolor="yellow" align="center" cellpadding="10px" cellspacing="10px">
        <caption> Table Definition </caption>
        <thead>
            <tr>
                <th>Food Id</th>
                <th>Food Name</th>
                <th>FDI Approved</th>
                <th>Available Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Burger</td>
                <td>Yes</td>
                <td>Bangalore</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pizza</td>
                <td>Yes</td>
                <td>Mysore</td>
            </tr>
        </tbody>
     </table>
    
</body>
</html>
